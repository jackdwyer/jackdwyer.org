language: go
branches:
  only:
  - master
go:
- 1.7.x
install:
- make get-deps
script:
- export _DATETIME=$(date +%s)
- make get-test-data
- make test
- make build
- "./create_release.sh ${_DATETIME} $(git rev-parse --verify HEAD)"
- echo "ssh-rsa ${PRIV_SSH_KEY}" > yar_my_key
- "./deploy.sh ${_DATETIME}"
env:
  global:
  - secure: 
  - secure: 
